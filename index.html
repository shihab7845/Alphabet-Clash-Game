<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet clash</title>

    <!-- from daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- from tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat	bg-center min-h-screen">

        <!-- page-1(play now) -->

        <section id="home_screen" class="home text-white ">

            <div class="flex flex-col justify-center items-center space-y-8  min-h-screen">
                <h1 class="text-8xl font-extrabold">alpha clash pro</h1>
                <p class="font-medium">unlesh your keyboard kung fu:press "enter" to play</p>
                <button id="play_now" class="btn btn-neutral bg-white text-black">play now</button>
            </div>

        </section>

        <!-- page-2(keyboard) -->

        <section id="keyboard" class="play-ground flex-col justify-center items-center border gap-8 min-h-screen hidden">
            <!-- screen -->
            <div
                class="artboard artboard-horizontal phone-4 text-white border-[#010313] bg-[#ffffffB3] border-8 flex justify-center">

                <div class="h-7 w-72 bg-[#2F2941] rounded-b-lg text-center	">
                    <p class="text-white">Don't watch keyboard while playing...</p>
                    <div class="text-8xl font-medium text-black flex flex-col justify-center items-center py-24">
                        <span id="random_alphabets" class = "uppercase">Y</span>
                    </div>
                </div>
               

            </div>
            


            <!-- keyboard -->

            <!-- keyboard start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->

            <!-- life score -->
            <div class="flex justify-between border w-full max-w-96	">
                <button class="btn bg-[#360490] text-white">
                    life
                    <img src="images/heart.svg.svg" alt="" srcset="">
                    <span id = 'current-life'>5</span>
                </button>
                <button class="btn bg-[#360490] text-white">
                    score
                    <img src="images/dollar.svg.svg" alt="" srcset="">
                    <span id = 'current-score'>0</span>

                </button>
            </div>
        </section>

            <!-- score section -->

        <section id="final-score" class="score justify-center items-center min-h-screen hidden">
                <div class="flex flex-col justify-center items-center gap-y-2.5	w-80 h-60 bg-[#FFFFFF33]	rounded-lg">
                    <h4 class='text-xl text-white font-bold'>game over !</h4>
                <h1 class="text-6xl text-white font-extrabold">
                    <span>SCORE : </span>
                   <span id="display-final-score">14</span>
                </h1>
                <button onclick="playAgain()" class="text-black text-4xl font-medium bg-white border-2 text-center uppercase ">play now</button>
                <p class="text-white text-xl font-medium">practice will make you perfect</p>
                </div>
        </section>

    </main>
         <script src="utility.js"></script>
        <script src="app.js"></script>
</body>

</html>
